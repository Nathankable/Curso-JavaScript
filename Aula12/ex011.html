    <script>
        function verIdade() {
            var idade = document.querySelector('input#idade1');
            var res1 = document.querySelector('div#res1');
            var res1c = Number(idade.value);
            res1.innerHTML = `<p>Sua idade é de ${res1c} anos.</p>`

                res1.innerHTML += `<p>Você <strong>NÃO  </strong> tem direito de Votar</p>`
            } else if (res1c >=16 && res1c < 18 || res1c >= 65) {

             } else {
                res1.innerHTML += '<p>O seu direito de voto é <strong>OBRIGATÓRIO</strong></p>'
                 }
