</div>
    <script>
        function verIdade() {
            var idade = document.querySelector('input#idade1');
            var res1 = document.querySelector('div#res1');
            var res1c = Number(idade.value);
            res1.innerHTML = `Sua idade é de ${res1c} anos.`
            if (res1c < 16){
                res1.innerHTML += `<p>Você <strong>NÃO  </strong> tem direito de Votar</p>`
            } else if (res1c >=16 && res1c < 18 || res1c >= 65) {
                res1.innerHTML += '<p>O seu direito de voto é <strong>OPICIONAL</strong></p>'
             } else {
                res1.innerHTML += '<p>O seu direito de voto é <strong>OBRIGATÓRIO</strong></p>'
                 }   
        }
        function call(){
            document.addEventListener("keypress", function(e){
                if (e.key === "Enter") {
                    document.querySelector("#btidd").click();
                }
            }) 
        }
    </script>
    
    <script>
        function enviarPais(){
            var res2 = document.querySelector('div#res2');
            var paisRes = document.querySelector("select#PaisL");
            var paiselect = String(paisRes.value);
            res2.innerHTML = `<p>Seu país de origem é ${paiselect}</p>`
            if (paiselect == 'Brasil'){
                res2.innerHTML += `<p>Nacionalidade: <strong>brasileira</strong></p>`
            } else {
                res2.innerHTML += `<p>Nacionalidade: <strong>estrangeira</strong></p>`
            }
        }
