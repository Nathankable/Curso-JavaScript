<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
    <header>
        <h1>Tabuada</h1>

    <footer>
        <p>&copy; CursoemVideo</p>

    <script src="script.js"></script>
