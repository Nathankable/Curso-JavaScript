<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN - Exemplo 10</title>
    <link rel="icon" type="img/png" href="../icon-js.png"/>
    <link rel="stylesheet" type="text/css" href="../estilo.css"/>
</head>
<body>
    <header>
    <h1>Aprendendo JavaScript</h1>
    <h2>Aula 11!</h2>
    </header>
    <div id="detranlogo">
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="Verificar" id="botao1" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h.</p>`
            if (vel > 60) {
                res.innerHTML += 'Você foi <strong>MULTADO!!!</strong>'
            } else {
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança.</p>`
            }
        }

        document.addEventListener('keypress', function (e){
            if(e.key === 'Enter') {
                document.querySelector('#botao1').click();
            }
        })
    </script>
    </div>
</body>
</html>
